<!DOCTYPE html>
<html lang="en" ng-app="timetableBSU">
    <head>
        <title>Timetable BSU</title>
        <link rel="stylesheet" href="js/Libs/AngularUI/Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="js/Libs/AngularUI/Bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="styles/application.css">
        <script src="js/Libs/AngularJS/angular.min.js"></script>
        <script src="js/Libs/AngularUI/modules/angular-ui-router.min.js"></script>
        <script src="js/Libs/AngularUI/modules/ui-bootstrap-tpls.min.js"></script>
        <script src="js/app.js"></script>
    </head>
<body ng-controller="TestCtrl" ng-show="ready === true">
    <p>{{title}}</p>
    <div class="btn-group">
        <button class="btn btn-primary" ng-click="doClick(1)">{{firstName}}</button>
        <button class="btn btn-info" ng-click="doClick(2)">{{secondName}}</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-info" ng-click="changeLocale('en-us')" ng-model="radioModel" btn-radio="'en'">en</button>
        <button class="btn btn-info" ng-click="changeLocale('ru-ru')" ng-model="radioModel" btn-radio="'ru'">ru</button>
    </div>
    <div ui-view></div>    <!--<h1>You are welcome!</h1>-->
    <!--<p>-->
        <!--Hello, user! This first version of Timetable BSU.-->
    <!--</p>-->
</body>
</html>
