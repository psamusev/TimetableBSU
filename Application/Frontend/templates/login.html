<div class="login-form container">
    <div class="inner-container">
        <div class="inner-login-form">
            <div class="form-group">
                <label>{{translation.loginLabel}}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input class="form-control" placeholder="{{translation.loginLabel}}" type="text" ng-model="username" ng-keyup="$event.keyCode===13 ? doLogin() : null"/>
                </div>
            </div>
            <div class="form-group">
                <label>{{translation.passwordLabel}}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input class="form-control" type="password" placeholder="{{translation.passwordLabel}}" ng-model="password" ng-keyup="$event.keyCode===13 ? doLogin() : null"/>
                </div>
            </div>
            <div class="login-action">
                <span style="vertical-align: top"><input type="checkbox" ng-model="rememberCred">  {{translation.rememberMe}}</span>
                <span class="pull-right"><a href="" ng-click="doForgotPassword();">{{translation.forgotPassword}}</a></span>
            </div>
            <button class="btn btn-primary" ng-click="doLogin();">{{translation.submitButtonTitle}}</button>
        </div>
    </div>
</div>
